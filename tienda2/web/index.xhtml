<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <title>Tienda Oline</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="blueprint/screen.css"/>
        <h:outputStylesheet library="css" name="micss.css"/>
        <h:outputStylesheet library="css" name="WebGrid.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <div class="span-24 last">
            <h:outputText class="titulo" value="MI TIENDA"/>
        </div>
       
        
        <h:form>
            <p:megaMenu  style="margin-top:20px">
    <p:submenu label="Ventas" icon="ui-icon-check">
        <p:column>
            <p:submenu label="Cliente">
                <p:menuitem value="Registrar cliente" outcome="/cliente/List" />
                </p:submenu>
            <p:submenu label="Venta">
                <p:menuitem value="Registrar venta" outcome="/ventas/List" />
                <p:menuitem value="realizar venta"  outcome="/ventaProducto/List"  />
                </p:submenu>
        </p:column>

    </p:submenu>
 
    <p:submenu label="Compras" icon="ui-icon-check">
 
        <p:column>
            <p:submenu label="Productos">
                <p:menuitem value="Registrar nuevo producto" outcome="/producto/List" />
                </p:submenu>
            <p:submenu label="compra">
                <p:menuitem value="Registrar nueva compra" outcome="/compra/List" />
                <p:menuitem value="Realizar nueva compra" outcome="/productoCompra/List" />
            </p:submenu>
        </p:column>
 
        </p:submenu>
 
    <p:submenu label="Otros" icon="ui-icon-check">
        <p:column>
            <p:submenu label="Marca">
                <p:menuitem value="Registrar marca de productos" outcome="/marca/List" />
                
            </p:submenu>
            <p:submenu label="Proveedor">
                <p:menuitem value="Registrar nuevo proveedor" outcome="/proveedor/List" />
                
            </p:submenu>
        </p:column>
 
        <p:column>
            <p:submenu label="Empresas proveedores" icon="ui-icon-circle">
                <p:menuitem value="Registrar empresa" outcome="/empresaProveedor/List"  />
                
            </p:submenu>
            <p:submenu label="Categoria">
                <p:menuitem value="Registrar categoria" outcome="/categoria/List" />
                
            </p:submenu>
        </p:column>
    </p:submenu>
 
   
 
    <p:menuitem value="Salir"  icon="ui-icon-close" />
</p:megaMenu>
            
        </h:form>
       
       
      
    </h:body>










</html>
